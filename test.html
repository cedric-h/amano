<!DOCTYPE html>
<html lang="en">
  <head>
    <title>help im trapped in stick man factory</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <style>
    body {
      margin: 0px;
      padding: 0px;
      width: 100vh;
      height: 100vh;
      overflow: hidden;
      background: snow;
      color: white;
      font-family: sans-serif;
    }
    </style>
  </head>
  <body>
    <canvas id="draw"></canvas>
    <script src="webgl-debug.js"></script>
    <script src="wahook.js"></script>
    <script>
      const vs = `
      precision mediump float;

      attribute vec2 pos;
      varying vec4 color;

      void main() {
        color = vec4(pos, 1.0, 1.0);
        gl_Position = vec4(pos, -1.0, 1.0);
      }
      `
      const fs = `
      precision mediump float;

      varying vec4 color;

      void main() {
        gl_FragColor = color;
      }
      `
      let canvas = null, renderer = null, buffer = null, shader = null;

      function frame() {
        renderer.gl.clearColor(0.5, 0.6, 0.8, 1.0);
        renderer.gl.clear(renderer.gl.COLOR_BUFFER_BIT | renderer.gl.DEPTH_BUFFER_BIT);

        renderer.draw(shader, buffer)
      }

      window.addEventListener("load", () => {
        canvas = document.getElementById("draw");
        renderer = new Renderer(canvas);
        shader = renderer.createShader(vs, fs)
        buffer = renderer.createBuffer(new Float32Array([-0.5, 0.5, -0.5, -0.5, 0.5, -0.5]), new Uint16Array([0, 1, 2]))
        renderer.vertexAttribFloatDesc(shader, [new Attrib('pos', 2)])
        window.requestAnimationFrame(frame)
      })


    </script>
  </body>
</html>
